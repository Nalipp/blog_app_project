<ion-view view-title="Writer">
  <ion-content class="padding">
    <div class="list card" ng-repeat="writer in writers">
      <div class="item item-divider">{{writer.name}}</div>
      <div class="item item-body">
        <div>
          {{writer.summary}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
